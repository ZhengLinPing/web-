<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动元素重叠</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			background: pink;
			overflow: hidden;
		}
		.banner{
			width: 50px;
			height: 50px;
			background: #000;
			float: left;
		}
	</style>
</head>
<body>
	<div class="banner"></div>
	<div class="box"></div>
</body>
</html>
