<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let ws = new WebSocket('ws://localhost:2333')
        ws.onopen = ()=>{
            ws.send('来自客户端的信息')
        }
        ws.onmessage = (e)=>{
            console.log(e.data)
        }
    </script>
</body>
</html>
