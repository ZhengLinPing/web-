<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    #app{
      height: 100px;
      background: #f60;
      font-size: 24px;
      line-height: 100px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript">
    let app = document.getElementById('app')
    let i = 1
    let getUserAction = ()=>{
      i++;
      app.innerHTML = i
    }

    function debounce(func, wait, immediate) {

        var timeout;

        return function () {
            var context = this;
            var args = arguments;

            if (timeout) clearTimeout(timeout);
            if (immediate) {
                // 如果已经执行过，不再执行
                var callNow = !timeout;
                timeout = setTimeout(function(){
                    timeout = null;
                }, wait)
                if (callNow) func.apply(context, args)
            }
            else {
                timeout = setTimeout(function(){
                    func.apply(context, args)
                }, wait);
            }
        }
    }
    app.addEventListener('mousemove',debounce(getUserAction,1000))
  </script>
</body>
</html>
