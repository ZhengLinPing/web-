      width: 100px;

      left:0;
    }
    .link{
      width: 100px;
      height: 100px;
      background: #069;
      position: absolute;
      top:0;
      left:0;
    }
    .box{
      width: 100px;
      height: 100px;
      background: #0f0;
      position: absolute;
      top:0;
      left:0;
    }
  </style>

<body>
  <div id="app"></div>
  <div class="link"></div>
  <div class="box"></div>
  <script type="text/javascript">

    class Moov {
      constructor(app) {
        this.app = app
      }
      active() {
        this.app.onmousedown = this.down.bind(this)
      }
      down(event){
        this.relaX = event.clientX - this.app.offsetLeft
        this.relaY = event.clientY - this.app.offsetTop
        document.onmousemove = this.move.bind(this)
      }
      move(event){
        this.app.style.left = event.clientX - this.relaX + 'px';
        this.app.style.top = event.clientY - this.relaY + 'px';
        document.onmouseup = this.up
      }
      up(event){
        document.onmouseup = null
        document.onmousemove = null
      }
    }
    let app = document.getElementById('app')
    let link = document.getElementsByClassName('link')[0]
    let box = document.getElementsByClassName('box')[0]
    let appS = new Moov(app)
    appS.active()
    let linkS = new Moov(link)
    linkS.active()
    let boxS = new Moov(box)
    boxS.active()
